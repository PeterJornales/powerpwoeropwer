<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./toggle-switch.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="toggle-switch">
      <div class="title">
        <b class="toggle-switch1">Toggle Switch</b>
      </div>
      <div class="inner-container">
        <div class="toggle4">
          <div class="stateon">
            <div class="option2">Option</div>
            <div class="toggle5">
              <div class="toggle-inner"></div>
              <div class="elevation-32"></div>
            </div>
          </div>
          <div class="stateoff">
            <div class="option2">Option</div>
            <div class="toggle5">
              <div class="toggle-child1"></div>
              <div class="elevation-33"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
