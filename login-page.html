<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <button class="login-page">
      <main class="grad">
        <div class="grad-child"></div>
        <div class="grad-item"></div>
      </main>
      <div class="login-page-child"></div>
      <img class="logo-icon" alt="" src="./public/logo@2x.png" />

      <div class="forms">
        <div class="rectangle-parent6">
          <div class="group-child26"></div>
          <div class="student-id2">Student ID</div>
          <img class="user-icon" alt="" src="./public/user.svg" />
        </div>
        <div class="rectangle-parent7">
          <div class="group-child26"></div>
          <div class="sais-pin">SAIS PIN</div>
          <img class="lock-alt-icon" alt="" src="./public/lock-alt.svg" />

          <img class="view-icon" alt="" src="./public/view.svg" />
        </div>
        <div class="need-assistance">Need assistance?</div>
      </div>
      <div class="forms">
        <div class="rectangle-parent6">
          <div class="group-child26"></div>
          <div class="student-id2">Student ID</div>
          <img class="user-icon" alt="" src="./public/user.svg" />
        </div>
        <div class="rectangle-parent7">
          <div class="group-child26"></div>
          <div class="sais-pin">SAIS PIN</div>
          <img class="lock-alt-icon" alt="" src="./public/lock-alt.svg" />

          <img class="view-icon" alt="" src="./public/view.svg" />
        </div>
        <div class="need-assistance">Need assistance?</div>
      </div>
      <button class="sign-in-with-student-id" id="signInWithStudentID">
        <img
          class="sign-in-with-student-id-child"
          alt=""
          src="./public/rectangle-45.svg"
        />

        <b class="login">LOGIN</b>
      </button>
      <div class="or">
        <b class="or1">OR</b>
        <div class="or-child"></div>
        <div class="or-item"></div>
      </div>
      <div class="connect-with-google" id="connectWithGoogle">
        <img
          class="connect-with-google-child"
          alt=""
          src="./public/rectangle-451.svg"
        />

        <div class="connect-with-adnu-gbox-parent">
          <b class="connect-with-adnu">Connect with ADNU GBOX</b>
          <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />
        </div>
      </div>
      <div class="login-page-item"></div>
      <img class="logo-shapes-51" alt="" src="./public/logo-shapes-51@2x.png" />
    </button>

    <script>
      var signInWithStudentID = document.getElementById("signInWithStudentID");
      if (signInWithStudentID) {
        signInWithStudentID.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }

      var connectWithGoogle = document.getElementById("connectWithGoogle");
      if (connectWithGoogle) {
        connectWithGoogle.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
    </script>
  </body>
</html>
