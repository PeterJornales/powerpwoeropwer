<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./settings.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="settings6">
      <img class="grad-icon2" alt="" src="./public/grad.svg" />

      <div class="account-setting">
        <div class="container-wrapper">
          <div class="container-wrapper">
            <div class="container-inner"></div>
          </div>
        </div>
        <div class="icon-log-out">
          <img
            class="logout-logo-icon"
            alt=""
            src="./public/logoutlogo.svg"
            id="logoutLogo"
          />

          <div class="vector-parent" id="groupContainer">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-4048.svg"
            />

            <div class="logout">Logout</div>
          </div>
        </div>
        <div class="account">
          <div class="auto-update">
            <div class="toggle">
              <div class="option">Option</div>
              <div class="toggle1">
                <div class="toggle-child"></div>
                <div class="elevation-3"></div>
              </div>
            </div>
            <div class="auto-update1">Auto Update</div>
          </div>
          <div class="notifications">
            <div class="toggle2">
              <div class="option">Option</div>
              <div class="toggle1">
                <div class="toggle-child"></div>
                <div class="elevation-3"></div>
              </div>
            </div>
            <div class="auto-update1">Notifications</div>
          </div>
          <div class="general">General</div>
          <div class="account-statement">
            <div class="button">
              <img class="icons" alt="" src="./public/icons.svg" />

              <div class="button1">Button</div>
              <img class="icons1" alt="" src="./public/icons1.svg" />
            </div>
            <div class="account-statement1">Account Statement</div>
            <img
              class="icon-account-statement"
              alt=""
              src="./public/icon-account-statement.svg"
            />
          </div>
          <div class="change-account-pin4" id="changeAccountPin">
            <div class="button2">
              <img class="icons" alt="" src="./public/icons2.svg" />

              <div class="button1">Button</div>
              <img class="icons1" alt="" src="./public/icons3.svg" />
            </div>
            <div class="change-account-pin5">Change Account Pin</div>
            <img class="icon-lock" alt="" src="./public/-icon-lock.svg" />
          </div>
          <div class="link-credit-card">
            <div class="button4">
              <img class="icons" alt="" src="./public/icons4.svg" />

              <div class="button1">Button</div>
              <img class="icons1" alt="" src="./public/icons5.svg" />
            </div>
            <div class="link-credit-card1">Link Credit Card</div>
            <img
              class="icon-credit-card"
              alt=""
              src="./public/-icon-credit-card.svg"
            />
          </div>
          <div class="account-information4" id="accountInformationContainer">
            <div class="account-information5">Account information</div>
            <div class="button6">
              <img class="icons" alt="" src="./public/icons6.svg" />

              <div class="button1">Button</div>
              <img class="icons1" alt="" src="./public/icons7.svg" />
            </div>
            <img class="icon-user" alt="" src="./public/-icon-user.svg" />
          </div>
          <div class="account1">Account</div>
        </div>
      </div>
      <div class="extra2">
        <div class="settings7">Settings</div>
        <div class="name2">Welcome, KARL!</div>
        <div class="extra-inner"></div>
        <img class="profile-icon2" alt="" src="./public/profile@2x.png" />

        <div class="name2">Welcome, !</div>
        <img class="bell-pin-icon2" alt="" src="./public/bell-pin@2x.png" />
      </div>
      <div class="sidebar2">
        <div class="background2"></div>
        <div class="adnupay-ver01beta2">AdNUPay ver0.1beta</div>
        <div class="hover2"></div>
        <div class="settings8">
          <div class="settings9">Settings</div>
          <div class="rectangle-container">
            <div class="group-child5"></div>
            <div class="group-child6"></div>
            <div class="group-child7"></div>
            <div class="group-child8"></div>
          </div>
        </div>
        <div class="transaction4" id="transactionContainer">
          <div class="transaction5">Transaction</div>
          <img class="transaction-inner" alt="" src="./public/group-4.svg" />
        </div>
        <div class="payment4" id="paymentContainer">
          <div class="payment5">Payment</div>
          <img class="payment-inner" alt="" src="./public/group-3.svg" />
        </div>
        <div class="dashboard5" id="dashboardContainer">
          <div class="dashboard6">Dashboard</div>
          <img class="dashboard-inner" alt="" src="./public/group-22.svg" />
        </div>
        <img
          class="header-icon2"
          alt=""
          src="./public/header@2x.png"
          id="headerImage"
        />
      </div>
    </div>

    <script>
      var logoutLogo = document.getElementById("logoutLogo");
      if (logoutLogo) {
        logoutLogo.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }

      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }

      var changeAccountPin = document.getElementById("changeAccountPin");
      if (changeAccountPin) {
        changeAccountPin.addEventListener("click", function (e) {
          window.location.href = "./change-account-pin.html";
        });
      }

      var accountInformationContainer = document.getElementById(
        "accountInformationContainer"
      );
      if (accountInformationContainer) {
        accountInformationContainer.addEventListener("click", function (e) {
          window.location.href = "./account-information.html";
        });
      }

      var transactionContainer = document.getElementById("transactionContainer");
      if (transactionContainer) {
        transactionContainer.addEventListener("click", function (e) {
          window.location.href = "./transaction.html";
        });
      }

      var paymentContainer = document.getElementById("paymentContainer");
      if (paymentContainer) {
        paymentContainer.addEventListener("click", function (e) {
          window.location.href = "./payment.html";
        });
      }

      var dashboardContainer = document.getElementById("dashboardContainer");
      if (dashboardContainer) {
        dashboardContainer.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }

      var headerImage = document.getElementById("headerImage");
      if (headerImage) {
        headerImage.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
    </script>
  </body>
</html>
