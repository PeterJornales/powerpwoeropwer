<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="login1" id="loginContainer">
      <img class="frame-icon" alt="" src="./public/frame.svg" />

      <div class="logo">
        <img class="frame-icon1" alt="" src="./public/frame1@2x.png" />

        <div class="frame">
          <b class="ad-u-pay-container">
            <span>AD </span>
            <span class="span1"> </span>
            <span>U</span>
            <span class="span2"> </span>
            <span class="pay">PAY</span>
          </b>
        </div>
      </div>
    </div>

    <script>
      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
    </script>
  </body>
</html>
