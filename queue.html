<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./queue.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="queue">
      <img class="grad-icon4" alt="" src="./public/grad.svg" />

      <div class="extra4">
        <div class="payment8">Payment</div>
        <img class="profile-icon4" alt="" src="./public/profile@2x.png" />

        <div class="welcome4">Welcome, KARL!</div>
        <div class="extra-child1"></div>
        <img class="bell-pin-icon4" alt="" src="./public/bell-pin@2x.png" />
      </div>
      <div class="queue-confirmation">
        <div class="container-credits">
          <img class="box-icon" alt="" src="./public/box.svg" />

          <div class="form-amount">
            <div class="form-amount-child"></div>
          </div>
          <b class="queue-confirmation1">Queue Confirmation</b>
          <div class="done" id="dONEText">DONE</div>
          <img
            class="container-credits-child"
            alt=""
            src="./public/rectangle-4048.svg"
            id="rectangle"
          />
        </div>
        <img class="image-3-icon" alt="" src="./public/header@2x.png" />

        <div class="your-queue-number">Your queue number is</div>
        <div class="p132">P132</div>
        <div class="please-monitor-the">
          Please monitor the queue system for updates. Thank you for your
          patience!
        </div>
        <div class="account-name-lumabi-container">
          <span class="account-name-lumabi-container1">
            <p class="account-name-lumabi">Account Name: Lumabi, Karl</p>
            <p class="account-name-lumabi"> Account Number: 202201292</p>
            <p class="account-name-lumabi">&nbsp;</p>
            <p class="account-name-lumabi">Amount: ₱12,358</p>
          </span>
        </div>
      </div>
      <div class="sidebar4">
        <div class="background4"></div>
        <div class="adnupay-ver01beta4">AdNUPay ver0.1beta</div>
        <div class="hover4"></div>
        <div class="settings12" id="settingsContainer">
          <div class="settings13">Settings</div>
          <div class="rectangle-parent2">
            <div class="group-child13"></div>
            <div class="group-child14"></div>
            <div class="group-child15"></div>
            <div class="group-child16"></div>
          </div>
        </div>
        <div class="transaction10" id="transactionContainer">
          <div class="transaction11">Transaction</div>
          <img class="transaction-child1" alt="" src="./public/group-4.svg" />
        </div>
        <div class="payment9" id="paymentContainer">
          <div class="payment10">Payment</div>
          <img class="payment-child2" alt="" src="./public/group-31.svg" />
        </div>
        <div class="dashboard9" id="dashboardContainer">
          <div class="dashboard10">Dashboard</div>
          <img class="dashboard-child2" alt="" src="./public/group-2.svg" />
        </div>
        <img
          class="header-icon4"
          alt=""
          src="./public/header@2x.png"
          id="headerImage"
        />
      </div>
    </div>

    <script>
      var dONEText = document.getElementById("dONEText");
      if (dONEText) {
        dONEText.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      var settingsContainer = document.getElementById("settingsContainer");
      if (settingsContainer) {
        settingsContainer.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      var transactionContainer = document.getElementById("transactionContainer");
      if (transactionContainer) {
        transactionContainer.addEventListener("click", function (e) {
          window.location.href = "./transaction.html";
        });
      }

      var paymentContainer = document.getElementById("paymentContainer");
      if (paymentContainer) {
        paymentContainer.addEventListener("click", function (e) {
          window.location.href = "queue.html";
        });
      }

      var dashboardContainer = document.getElementById("dashboardContainer");
      if (dashboardContainer) {
        dashboardContainer.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }

      var headerImage = document.getElementById("headerImage");
      if (headerImage) {
        headerImage.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
    </script>
  </body>
</html>
